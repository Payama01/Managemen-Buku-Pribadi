<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Buku</title>
    <link rel="stylesheet" href="styles.css"> <!-- Jika ada CSS -->
</head>
<body>
    <h1>Manajemen Buku</h1>
    
    <input type="text" id="searchBar" placeholder="Cari Buku..." onkeyup="searchBooks()">

    <form id="bookForm">
        <input type="text" id="name" placeholder="Nama Buku" required>
        <input type="number" id="halaman" placeholder="Jumlah Halaman" required>
        <input type="text" id="penulis" placeholder="Nama Penulis" required>
        <button type="submit">Tambah Buku</button>
    </form>

    <table id="booksTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama Buku</th>
                <th>Jumlah Halaman</th>
                <th>Penulis</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data buku akan ditambahkan di sini -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
